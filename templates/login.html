{% load static tailwind_tags %}
{% tailwind_css %}


<div class="h-screen bg-white flex items-center justify-center">
    <div class="w-full max-w-sm p-6 m-auto mx-auto bg-white rounded-lg shadow-md dark:bg-gray-800">
        <p class="text-lg font-bold text-center text-white dark:text-gray-400">Login to your account</p>

        <form method = "post" class="mt-6">
            {% csrf_token %}
            <div>
                <label for="username" class="block text-sm text-gray-800 dark:text-gray-200">Email / Username</label>
                <input type="text" name= 'username' class="block w-full px-4 py-2 mt-2 text-gray-700 bg-white border rounded-lg dark:bg-gray-800 dark:text-gray-300 dark:border-gray-600 focus:border-blue-400 dark:focus:border-blue-300 focus:ring-blue-300 focus:outline-none focus:ring focus:ring-opacity-40" />
            </div>

            <div class="mt-4">
                <div class="flex items-center justify-between">
                    <label for="password" class="block text-sm text-gray-800 dark:text-gray-200">Password</label>
                    <a href="#" class="text-xs text-gray-600 dark:text-gray-400 hover:underline">Forget Password?</a>
                </div>

                <input type="password" name = 'password' class="block w-full px-4 py-2 mt-2 text-gray-700 bg-white border rounded-lg dark:bg-gray-800 dark:text-gray-300 dark:border-gray-600 focus:border-blue-400 dark:focus:border-blue-300 focus:ring-blue-300 focus:outline-none focus:ring focus:ring-opacity-40" />
            </div>

            <div class="mt-6">
                <button class="w-full px-6 py-2.5 text-sm font-medium tracking-wide text-gray-800 capitalize transition-colors duration-300 transform bg-white rounded-lg hover:bg-gray-400 focus:outline-none focus:ring focus:ring-gray-300 focus:ring-opacity-50">Sign In</button>
            </div>



        </form>

        <div class="flex items-center justify-between mt-4">
            <span class="w-2/5 border-b dark:border-gray-600 lg:w-2/5"></span>

            <p class="text-xs text-center text-gray-500 uppercase dark:text-gray-400">or</p>

            <span class="w-2/5 border-b dark:border-gray-400 lg:w-2/5"></span>
        </div>

        <p class="mt-8 text-s font-light text-center text-gray-400"> Don't have an account? <a href="{% url 'register' %}" class="font-large text-gray-100 dark:text-gray-200 hover:underline">Create One</a></p>
    </div>
</div>

{% load static tailwind_tags %}
{% tailwind_css %}

<div class="h-screen bg-white flex items-center justify-center">
    <div class="w-full max-w-md p-6 m-auto mx-auto bg-white rounded-lg shadow-md dark:bg-gray-800">
        <p class="text-2xl font-bold text-center text-gray-800 dark:text-gray-400 mb-4">Registration</p>

        <form method="post" class="mt-4">
            {% csrf_token %}
            <div class="mb-4">
                <label for="mess_name" class="block text-sm text-gray-800 dark:text-gray-200">Mess Name</label>
                <input type="text" name="mess_name" class="block w-full px-4 py-2 mt-1 text-gray-700 bg-white border rounded-lg dark:bg-gray-800 dark:text-gray-300 dark:border-gray-600 focus:border-blue-400 dark:focus:border-blue-300 focus:ring-blue-300 focus:outline-none focus:ring focus:ring-opacity-40" />
            </div>

            <div class="mb-4">
                <label for="username" class="block text-sm text-gray-800 dark:text-gray-200">Username</label>
                <input type="text" name="username" class="block w-full px-4 py-2 mt-1 text-gray-700 bg-white border rounded-lg dark:bg-gray-800 dark:text-gray-300 dark:border-gray-600 focus:border-blue-400 dark:focus:border-blue-300 focus:ring-blue-300 focus:outline-none focus:ring focus:ring-opacity-40" />
            </div>

            <div class="mb-4">
                <label for="email" class="block text-sm text-gray-800 dark:text-gray-200">Email</label>
                <input type="email" name="email" class="block w-full px-4 py-2 mt-1 text-gray-700 bg-white border rounded-lg dark:bg-gray-800 dark:text-gray-300 dark:border-gray-600 focus:border-blue-400 dark:focus:border-blue-300 focus:ring-blue-300 focus:outline-none focus:ring focus:ring-opacity-40" />
            </div>

            <div class="mb-4">
                <label for="phone" class="block text-sm text-gray-800 dark:text-gray-200">Phone Number</label>
                <input type="text" name="phone" class="block w-full px-4 py-2 mt-1 text-gray-700 bg-white border rounded-lg dark:bg-gray-800 dark:text-gray-300 dark:border-gray-600 focus:border-blue-400 dark:focus:border-blue-300 focus:ring-blue-300 focus:outline-none focus:ring focus:ring-opacity-40" />
            </div>

            <div class="mb-4">
                <label for="password" class="block text-sm text-gray-800 dark:text-gray-200">Password</label>
                <input type="password" name="password" class="block w-full px-4 py-2 mt-1 text-gray-700 bg-white border rounded-lg dark:bg-gray-800 dark:text-gray-300 dark:border-gray-600 focus:border-blue-400 dark:focus:border-blue-300 focus:ring-blue-300 focus:outline-none focus:ring focus:ring-opacity-40" />
            </div>

            <div class="mb-4">
                <button class="w-full px-6 py-2.5 text-sm font-medium tracking-wide text-gray-800 bg-white rounded-lg hover:bg-gray-400 focus:outline-none focus:ring focus:ring-gray-300 focus:ring-opacity-50 focus:ring focus:ring-opacity-40">Sign Up</button>
            </div>
        </form>

        <div class="flex items-center justify-between mt-4">
            <span class="w-2/5 border-b dark:border-gray-600 lg:w-2/5"></span>

            <p class="text-sm text-center text-gray-500 uppercase dark:text-gray-400">or</p>

            <span class="w-2/5 border-b dark:border-gray-400 lg:w-2/5"></span>
        </div>

        <p class="mt-8 text-sm font-light text-center text-gray-400">Already have an account? <a href="{% url 'login' %}" class="font-medium text-gray-800 dark:text-gray-200 hover:underline">Sign in</a></p>
    </div>
</div>
